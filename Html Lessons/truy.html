<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 1
        }
    </style>
</head>

<body>
    <h1 id="name">Model</h1>
    <h6>Click The Button</h6>
    <input type="button" onclick="trigger()" value="Trigger" , class="button" ,style="vertical-align:middle">
</body>
<script>
    function trigger() {
        window.webkit.messageHandlers.observer.postMessage("ShutDown");
    }
</script>

</html>
